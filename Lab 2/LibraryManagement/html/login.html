            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="input-username username-input" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-password password-input" required><br>
            <button type="submit" id="loginBtn" class="btn-login login-btn">Login</button>
        </form>
    </div>
